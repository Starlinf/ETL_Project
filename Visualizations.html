<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ETL PROJECT</title>
    <!-- Bring in our bootstrap stylesheet -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body>

<div class="col-md-4">
    <div class="panel-body"></div>
        <h2>Visualizations</h2>
        <hr>
        <div class="container-static">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h5 class = "text-left">World Population</h5>
                    <figure>
                    <img src="resources/images/world_population.png" title="World Population" width="600" height="450" />
                    <br />
                    <figcaption> Total world population had increased between 1960 and 2016.
                    </figcaption>
                    <hr />
                    </figure>                
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h5 class = "text-left">World Population Change</h5>
                    <figure>
                    <img src="resources/images/world_population_change.png" title="World Population Change" width="600" height="450" />
                    <figcaption> Annual percentage change in world population increased sharply in the beginning of the 1960’s and remained at a relatively high level until 1970. It started to decline afterward with some stabilization in the 1980’s through the early 1990’s. It had reached the lowest point in 2016, the end of the analyzed period.
                    </figcaption>
                    <hr />
                    </figure> 
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h5 class = "text-left">Fertility Rate</h5>
                    <figure>
                    <img src="resources/images/world_avg_fert.png" title="Fertility Rate" width="600" height="450" />
                    <figcaption> Fertility rates refer to the number of children a woman would give birth to during her childbearing years. Average fertility rates had declined continuously between 1960 and 2016.
                    </figcaption>
                    <hr />
                    </figure> 
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h5 class = "text-left">Life Expectancy</h5>
                    <figure>
                    <img src="resources/images/world_avg_life.png" title="Life Expectancy" width="600" height="450" />
                    <figcaption> On the contrast, average life expectancy in the world population had steadily increased through the analyzed period reaching 71.7 years in 2016.
                    </figcaption> 
                    <hr />
                    </figure>
                </div>
               
            </div>
        </div>
    </div>
</div>

</body>

</html>
